
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.finance</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="imagem/png" href="./Imagens/icon.png" />
</head>

<body>
    <header>
        <p>dev<span>.</span>finance</p>
        <span>$</span>
    </header>
    <main class="container">
        <section id="balance">

            <h2 style="color: #f0f2f5;">Balanço</h2>

            <div id="balance-cards-area">

                <div class="card">
                    <div class="position-card">
                        <p>Entradas</p>
                        <img src="./Imagens/Entradas.png" alt="">
                    </div>
                    <p class="balance-value" id="incomeDisplay">R$ 17.400,00</p>
                </div>
                <div class="card">
                    <div class="position-card">
                        </divclass>
                        <p>Saídas</p>
                        <img src="./Imagens/Saídas.png" alt="">
                    </div>
                    <p class="balance-value" id="expenseDisplay">R$ 1.259,00</p>
                </div>
                <div class="card" style="background-color: rgb(96, 185, 8); color: white;">
                    <div class="position-card">
                        <p>Total</p>
                        <img src="./Imagens/Total.png" alt="">
                    </div>
                    <p class="balance-value" id="totalDisplay">R$ 16.141,00</p>
                </div>
                
            </div>
        </section>

        <section>
            <h2>Transações</h2>
            <a  id="new-transaction" onclick="Modal.open()" >+ Nova transação</a>
            <div id="transaction">
            <table id="data-table">
                <thead>
                    <tr>
                        <th class="line-title">Descrição</th>
                        <th class="line-title">Valor</th>
                        <th class="line-title">Data</th>
                        <th class="line-title"></th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
            <br><p id="text-overflow-sinalization">	&larr; Arraste &rarr;</p>
        </section>
    </main>

<!--MODAL--------------------------------------------------------------->
    <div class="modal-overlay">
        <div class="modal">
            <div id="form">
                <h2>Nova Transação</h2>
                <form action="" onsubmit="Form.submit(event)" method="post">
                    <div class="input-group">
                        <p>Descrição:</p>
                        <label for="description" class="sr-only"></label>
                        <input type="text" name="" id="description" placeholder="Descrição">
                        
                        <p>Valor:</p>
                        <label for="value" class="sr-only"></label>
                        <input type="text" name="" id="amount" placeholder="R$ 0,00">
                        <small>Use o sinal negativo (-) para despesas e vírgula ( , ) para casas decimais.</small>
                        
                        <p>Data:</p>
                        <label for="date" class="sr-only"></label>
                        <input type="date" name="" id="date" style="width: 100%;">
                    </div>
                        <div id="buttons">
                            <a id="button-cancel" onclick="Modal.close()">Cancelar</a> 
                            <button>Salvar</button>
                        </div>
                </form>
            </div>
        </div>
    </div>

<!--FIM DE MODAL--------------------------------------------------------------->

    <footer>
        <p>dev<span>.</span>finance</p>
        <p>$</p>
    </footer>

    <script src="./script.js"></script>
</body>

</html>
