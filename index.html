<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.finance</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="imagem/png" href="./Imagens/logo.svg"/>
</head>
<body>
    <section>
        <div id="pagetitle">
            <h3>dev<span>.</span>finance</h3>
            <h3>$</h3>
        </div>

        <div class="cards">
            <div class="datacard">
                <div class="titlecard">
                    <p>Entradas</p>
                    <img src="./Imagens/Entradas.png" alt="">
                </div>
                    <h1>R$ 17.400,00</h1>
            </div>
            <div class="datacard">
                <div class="titlecard">
                    <p>Saídas</p>
                    <img src="./Imagens/Saídas.png" alt="">
                </div>
                    <h1>R$ 1.259,00</h1>
            </div>
            <div id="datacard1" class="datacard">
                <div class="titlecard">
                    <p>Total</p>
                    <img src="./Imagens/Total.png" alt="">
                </div>
                    <h1>R$ 16.141,00</h1>
            </div>
        </div>
    </section>
    <section>
            <table>
                <thead>
                    <tr class="table-line-title">
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="table-line">
                        <td class="table-line-descrption">Desenvolvimento de site</td>
                        <td class="table-line-cost">R$ 5000,00</td>
                        <td class="table-line-date">13/04/2020</td>
                    </tr>
                </tbody>
            </table>
    </section>
    <script src="./script.js"></script>

</html>
