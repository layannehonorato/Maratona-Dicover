<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.finance</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="imagem/png" href="./Imagens/logo.svg"/>
</head>
<body>
    <section id="sectione">
        <div id="pagetitle">
            <p id="pt1">dev<span style="color: #49AA26;">.</span>finance</p>
            <p style="color: #49AA26;">$</p>
        </div>

        <div class="cards space">
            <div class="datacard">
                <div class="titlecard">
                    <p style="font-weight: 500;">Entradas</p>
                    <img src="./Imagens/Entradas.png" alt="">
                </div>
                    <p class="fontNumber">R$ 17.400,00</p>
            </div>
            <div class="datacard">
                <div class="titlecard">
                    <p class="textgray">Saídas</p>
                    <img src="./Imagens/Saídas.png" alt="">
                </div>
                    <p class="fontNumber">R$ 1.259,00</p>
            </div>
            <div id="datacard1" class="datacard">
                <div class="titlecard">
                    <p>Total</p>
                    <img src="./Imagens/Total.png" alt="">
                </div>
                    <p class="fontNumber">R$ 16.141,00</p>
            </div>
        </div>
    </section>
    <section>
            <table class="space">
                <thead>
                    <tr class="table-line-title textgray">
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="table-line">
                        <td class="table-line-descrption">Desenvolvimento de site</td>
                        <td class="table-line-cost">R$ 5000,00</td>
                        <td class="table-line-date">13/04/2020</td>
                    </tr>
                </tbody>
            </table>
    </section>
    <script src="./script.js"></script>
</body>
</html>
